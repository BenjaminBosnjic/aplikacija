<div role="main">
    <div class="card-img"><img [src]="imgUrl" [alt]="alt"></div>

    <h1 class="text-center">List of prices for {{ title }}</h1><hr>

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
            <th scope="col">Treatment</th>
            <th scope="col">Price</th>
            </tr>
        </thead>
        
        <tbody class="table-group-divider">
            <tr *ngFor="let service of services">
                <td>{{ service.name }}</td>
                <td>${{ service.price }}</td>
            </tr>
        </tbody>
    </table>
</div>
