<h1 class="text-center">Book a Check-Up</h1><hr><br><br>

<form>
    <div class="row mb-4">
      <div class="col">
        <div class="form-outline">
          <label class="form-label" for="firstName">First name</label>
          <input type="text" id="firstName" class="form-control" />
        </div>
      </div>
      <div class="col">
        <div class="form-outline">
          <label class="form-label" for="lastName">Last name</label>
          <input type="text" id="lastName" class="form-control" />
        </div>
      </div>
    </div>

    <div class="form-outline mb-4">
      <label class="form-label" for="address">Address</label>
      <input type="text" id="address" class="form-control" />
    </div>
  
    <div class="form-outline mb-4">
      <label class="form-label" for="email2">Email</label>
      <input type="email" id="email2" class="form-control" />
    </div>
  
    <div class="form-outline mb-4">
      <label class="form-label" for="phone">Phone</label>
      <input type="number" id="phone" class="form-control" />
    </div>

    <div class="form-outline mb-4">
      <label for="date">Date</label>
      <input id="date" class="form-control" type="date" />
    </div>

    <div class="form-outline mb-4">
      <label for="startTime">Start time</label>
      <input id="startTime" type="time" class="form-control" />
    </div>

    <div class="form-outline mb-4">
      <label for="endTime">End time</label>
      <input id="endTime" type="time" class="form-control" />
    </div>

    <div class="form-outline mb-4">
      <label class="form-label" for="additional">Additional information</label>
      <textarea class="form-control" id="additional" rows="4"></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary btn-block" style="width: 100%; height: 80px;"><b>SUBMIT</b></button>
  </form>
